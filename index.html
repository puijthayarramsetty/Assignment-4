<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Stylish Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .form-control:focus {
      border-color: #8E2DE2;
      box-shadow: 0 0 0 0.2rem rgba(142, 45, 226, 0.25);
    }

    .btn-primary {
      background: linear-gradient(to right, #8E2DE2, #4A00E0);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #7f00ff, #4A00E0);
    }
  </style>
</head>
<body>
  <div class="login-card shadow">
    <h3 class="text-center mb-4">üîê Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="username" placeholder="Enter phone number" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
